<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Gameforest Bootstrap Gaming Theme</title>
	<!-- css: theme -->
	<link rel="stylesheet" href="css/theme.min.css">
</head>
<body class="">
	<div class="site d-flex align-items-center">
		<div class="site-content w-100" role="main">
			<section class="bg-image text-center h-calc-100 d-flex align-items-center px-3 px-md-0" ya-style="background-color: #333335">
				<img class="background" src="https://img.youtube.com/vi/NxI7cPQxAPc/maxresdefault.jpg" alt="">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 mx-auto">
							<h1 class="font-weight-black text-white text-uppercase display-title">Coming Soon</h1>
							<div class="countdown mb-5 mt-4"></div>
							<p class="mb-5 text-light">Our website is under construction, We'll be here soon, with our new site. Subscribe to be notified.</p>
							<a class="btn btn-primary btn-rounded btn-lg" href="/">Subscribe</a>
							<a class="btn btn-outline-light btn-rounded btn-lg ml-2" href="/">Get in touch</a>
							<div class="social-links mt-5">
								<a href="#" data-toggle="tooltip" title="facebook"><i class="ya ya-facebook"></i></a>
								<a href="#" data-toggle="tooltip" title="twitter"><i class="ya ya-twitter"></i></a>
								<a href="#" data-toggle="tooltip" title="twitch"><i class="ya ya-twitch"></i></a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- end .site-content -->
	</div>
	<!-- end .site -->
	<!-- js: vendor -->
	<script src="js/vendor.js"></script>
	<script src="js/theme.min.js"></script>
	<!-- js: plugins -->
	<script src="plugins/jquery-countdown/jquery.countdown.min.js"></script>
	<script>
		$(function() {
			var d = new Date(),
				month = d.getMonth() + 1,
				year = d.getFullYear();

			$('.countdown').countdown(year + '/' + month + '/30', function(event) {
				var $this = $(this).html(event.strftime('' +
					'<div><span>%D</span> days </div> ' +
					'<div><span>%H</span> hours </div> ' +
					'<div><span>%M</span> min </div> ' +
					'<div><span>%S</span> sec</div> '));
			});
		});
	</script>
	<!-- theme settings -->
	<script>
		var gameforest = {
			disqus: 'gameforestyakuzieu',
			facebook: {
				lang: 'en_US',
				version: 'v3.2',
				id: '',
			}
		}
	</script>
</body>
</html>
